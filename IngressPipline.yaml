pipeline {
    agent any

    parameters {
        choice(
            name: 'ACTION',
            choices: ['apply', 'destroy'],
            description: 'Terraform Action'
        )
    }

    environment {
        AWS_DEFAULT_REGION = 'us-east-1'
        TF_STATE_BUCKET   = 'nti-terraform-states-1'
        TF_STATE_KEY      = 'eks/nonprod/terraform.tfstate'
        EKS_CLUSTER_NAME  = 'nti-nonprod-eks'
    }

    stages {

        stage('Checkout Code') {
            steps {
                git(
                    url: 'https://github.com/12salh/EKS-Cluster-Terraform.git',
                    branch: 'main'
                )
            }
        }

        stage('Terraform Init') {
            steps {
                withCredentials([[
                    $class: 'AmazonWebServicesCredentialsBinding',
                    credentialsId: 'aws_cred'
                ]]) {
                    dir('Ingress') {
                        sh '''
                          terraform init \
                            -backend-config="bucket=${TF_STATE_BUCKET}" \
                            -backend-config="key=${TF_STATE_KEY}" \
                            -backend-config="region=${AWS_DEFAULT_REGION}"
                        '''
                    }
                }
            }
        }

        stage('Terraform Plan') {
            when {
                expression { params.ACTION == 'apply' }
            }
            steps {
                withCredentials([[
                    $class: 'AmazonWebServicesCredentialsBinding',
                    credentialsId: 'aws_cred'
                ]]) {
                    dir('Ingress') {
                        sh 'terraform plan -out=tfplan'
                    }
                }
            }
        }

        stage('Terraform Apply') {
            when {
                expression { params.ACTION == 'apply' }
            }
            steps {
                withCredentials([[
                    $class: 'AmazonWebServicesCredentialsBinding',
                    credentialsId: 'aws_cred'
                ]]) {
                    dir('Ingress') {
                        sh 'terraform apply -auto-approve tfplan'
                    }
                }
            }
        }

        stage('Install Argo CD') {
            when {
                expression { params.ACTION == 'apply' }
            }
            steps {
                withCredentials([[
                    $class: 'AmazonWebServicesCredentialsBinding',
                    credentialsId: 'aws_cred'
                ]]) {
                    dir('Ingress') {
                        // تحديث kubeconfig للكلاستر المحدد
                        sh 'aws eks update-kubeconfig --region ${AWS_DEFAULT_REGION} --name ${EKS_CLUSTER_NAME}'

                        // تثبيت namespace Argo CD
                        sh 'kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -'

                        // تثبيت Argo CD
                        sh 'kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml'
                    }
                }
            }
        }

        stage('Terraform Destroy') {
            when {
                expression { params.ACTION == 'destroy' }
            }
            steps {
                withCredentials([[
                    $class: 'AmazonWebServicesCredentialsBinding',
                    credentialsId: 'aws_cred'
                ]]) {
                    dir('Ingress') {
                        sh 'terraform destroy -auto-approve'
                    }
                }
            }
        }

    }
}
